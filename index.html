<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_container">
        <header>
            <h3>BMI calculator using range</h3>
        </header>
        <div class="height inputContainer">
            <input class="height_text" type="range" name="" min ="100" max = "250" required id="">
            <p class="input height_value">100 cm</p>
        </div>
        <div class="weight inputContainer">
            <input class="weight_text" type="range" name="" min ="20" max = "200" required id="">
            <p class="input weight_value">20 kg</p>
        </div>
       <div class="text">
        <p class="text_area"></p>
        <div class="description">
            <p class="showResult"></p>
        </div>
       </div>
       <footer>
        <h6>Application designed by Ola, Copyright &copy; 2022</h6>
       </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
